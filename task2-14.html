<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务十四</title>
  </head>
  <body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
  <!--   
      <li>第一名：福州（样例），10</li>
    	<li>第二名：福州（样例），10</li> -->
    </ul>

  <script type="text/javascript">

    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function () {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
     
     /*先将空气质量指数大于60的城市筛选出来，保存在数组aqiDataFilter中*/
     var aqiDataFilter = aqiData.filter(function(item,index,array){
        return(item[1] > 60);
     });

     /*再将数组aqiDataFilter中的数据按照降序排列*/
     var aqiDataSort = aqiDataFilter.sort(function(a,b){
        return b[1] - a[1];
     })
     
     var cityItem = "";
     var cityDisplay = document.getElementById("aqi-list");
     for(var i = 0;i < aqiDataSort.length;i++)
     {
        cityItem += "<li>第" + (i+1) + "名：" + aqiDataSort[i][0] + "(样例)，" + aqiDataSort[i][1] + "</li>";
     }

     cityDisplay.innerHTML = cityItem;
    })();

  </script>
  </body>
</html>
